<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./buscaminas.css">
    </head>

    <body>
        <div class="buscamina-content">
            <div>
                <div class="" style="font-size: 3em; text-align: center;">
                    Buscaminas
                </div>
                <div class="display-box">
                    <div class="box-buttons">
                        <button class="cw__btn" onclick="nuevoJuego()">Nuevo juego principiante</button>
                        <button class="cw__btn" onclick="nuevoJuego(1)">Intermedio</button>
                        <button class="cw__btn" onclick="nuevoJuego(2)">Avanzado</button>
                        <button class="cw__btn" onclick="resetJuego(2)">resetJuego</button>
                    </div>
                    <div class="table-responsive">
                        
                        <table>
                            <tbody id="table-content"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="./buscaminas.js"></script>
        <script>
            function disableIE() {
                if (document.all) {
                    return false;
                }
            }
            function disableNS(e) {
                if (
                    document.layers ||
                    (document.getElementById && !document.all)
                ) {
                    if (e.which == 2 || e.which == 3) {
                        return false;
                    }
                }
            }
            if (document.layers) {
                document.captureEvents(Event.MOUSEDOWN);
                document.onmousedown = disableNS;
            } else {
                document.onmouseup = disableNS;
                document.oncontextmenu = disableIE;
            }
            document.oncontextmenu = new Function("return false");
        </script>
    </body>
</html>
